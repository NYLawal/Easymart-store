
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link> 
    <link rel="stylesheet" href="css/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cap">
        <img  src="images/easymart.png" alt="logo">
        <div></div>
    </div>
    <div>
        <h3 class="forgot-pswd-header">Enter your email and your new password</h3>
    </div>
    <!-- <div class="format"> -->
        <form action="" id="form" class="signup-form" >
            <div>

                <label for="email">Email Address</label><br> 
                <input id="email" class="email" type="Email" value="" placeholder="Enter a valid email" required autocomplete="off"> <br><br>
            </div>
            <div class="password">
                <label for="passwd">Password</label><br>
                <input id="passwd"  type="password" value="" placeholder="Enter your password" required><br><br>
            </div>
            <div class="password">
                <label for="passwd-repeat">Repeat Password</label><br>
                <input id="passwd-repeat"  type="password" value="" placeholder="Enter your password" required><br><br>
            </div>
            <button  id="reset-passwd" class="reset-passwd">RESET PASSWORD</button>
             <!-- <a href="login.html">RESET PASSWORD</a> -->
        </form>
    <!-- </div> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/resetpassword.js"></script>
    
</body>
</html>
